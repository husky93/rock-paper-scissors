<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="column">
        <h1>Rock Paper Scissors game</h1>
        <div class="btn-container">
            <button class="btn-rps rock">Rock</button>
            <button class="btn-rps paper">Paper</button>
            <button class="btn-rps scissors">Scissors</button>
        </div>
        <p class="roundinfo"></p>
    </div>
    <div class="result">
        <div class="row">
            <div class="container">
                <h4>Player score:</h4>
                <p class="playerscore score">0</p>
            </div>
            <div class="container">
                <h4>Computer Score:</h4>
                <p class="computerscore score">0</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
